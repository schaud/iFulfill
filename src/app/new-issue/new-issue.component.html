      <input class="inputType" type="text">

        <option value="" disabled>Choose status</option>
        <option *ngFor="let status of statusOption" [selected]="status">{{status}}</option>

    </div>

    <div class="form-group">
      <select class="dropDown">

        <option *ngFor="let criticality of criticalityLevel" [selected]="criticality">{{criticality}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="formLabel">Reporter</label>
      <input class="inputType" type="text">
    </div>
