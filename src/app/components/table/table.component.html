<!--Toolbar above table-->
<mat-toolbar color="primary">

<span>
  <form class="search-bar">
    <mat-form-field style="width: 350px; height: 72px">
      <mat-label class="search-lbl">Search for Issues</mat-label>
      <input name="search" matInput>
    </mat-form-field>
   <button style="margin-left: 35px" color="accent" mat-raised-button>
      Search
      <mat-icon>search</mat-icon>
    </button>

  </form>

</span>

  <span class="spacer"></span>
  <span style="margin-top: 5px;" class="issue-btn"><button mat-raised-button color="accent" (click)="openNewIssue()">New Issue</button></span>
</mat-toolbar>


<!--Table for Data !-->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Posted By Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Posted By </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Posted </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Criticality Column -->
  <ng-container matColumnDef="criticality">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Criticality </th>
    <td mat-cell *matCellDef="let element"> {{element.criticality}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
