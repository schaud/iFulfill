<h1 mat-dialog-title>New Issue</h1>
<form class="container" [formGroup]="issueFormGroup" action="submit">
  <mat-form-field appearance="fill">
    <mat-label>Issue Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <select matNativeControl required formControlName="status">
      <option *ngFor="let c of status" [value]="c.value">
        {{ c.title }}
      </option>
    </select>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Criticality</mat-label>
    <select matNativeControl required formControlName="criticality">
      <option *ngFor="let c of  criticality" [value]="c.value">
        {{ c.title }}
      </option>
    </select>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Target Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="target_date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br>

  <mat-form-field>
    <mat-label>Issue Description</mat-label>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRow="1" cdkAutosizeMaxRows="10" formControlName="description"></textarea>
  </mat-form-field>

  <br>

  <button mat-raised-button color="accent" type="submit" [disabled]="!issueFormGroup.valid" (click)="createIssue()">Submit</button>
  <button mat-stroked-button (click)="close()">Cancel</button>
</form>
